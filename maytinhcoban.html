<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
    <script src="maytinh.js"></script>
</head>
<body>
<form>
<input type="text" id="number" style="width: 300px">
<br>
<input type="text"id="result" style="width: 300px">
</form>
<table>
    <tr>
        <td><button onclick="f1()">1</button></td>
        <td><button onclick="f2()">2</button></td>
        <td><button onclick="f3()">3</button></td>
        <td><button onclick="cong()">+</button></td>

    </tr>
    <tr>
        <td><button onclick="f4()">4</button></td>
        <td><button onclick="f5()">5</button></td>
        <td><button onclick="f6()">6</button></td>
        <td><button onclick="tru()">-</button></td>

    </tr>
    <tr>
        <td><button onclick="f7()">7</button></td>
        <td><button onclick="f8()">8</button></td>
        <td><button onclick="f9()">9</button></td>
        <td><button onclick="nhan()">*</button></td>

    </tr>
    <tr>
        <td><button onclick="reset()">C</button></td>
        <td><button onclick="f0()">0</button></td>
        <td><button onclick="result()">=</button></td>
        <td><button onclick="chia()">/</button></td>

    </tr>
</table>
</body>
</html>
